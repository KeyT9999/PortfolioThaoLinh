<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nini Fashion Designer</title>

    <link rel="apple-touch-icon" href="/home/aboutme.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Configure Tailwind to support dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      html, body {
        font-family: 'Nunito', sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
      .font-hand {
        font-family: 'Gochi Hand', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4B5563;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6B7280;
      }
      
      .steam-animation {
        animation: steam 2s infinite ease-out;
      }
      
      @keyframes steam {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
      }

      .float-animation {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Window background animations */
      .sun-animation {
        animation: sunMove 20s ease-in-out infinite;
      }
      @keyframes sunMove {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(10px, -5px) scale(1.1); }
        50% { transform: translate(0, -10px) scale(1.2); }
        75% { transform: translate(-10px, -5px) scale(1.1); }
      }

      .moon-animation {
        animation: moonGlow 3s ease-in-out infinite;
      }
      @keyframes moonGlow {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }

      .trees-animation {
        animation: treesSway 8s ease-in-out infinite;
      }
      @keyframes treesSway {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(2px); }
        50% { transform: translateX(0); }
        75% { transform: translateX(-2px); }
      }

      .cloud-animation {
        animation: cloudMove 30s linear infinite;
      }
      @keyframes cloudMove {
        0% { transform: translateX(-100px); opacity: 0.3; }
        50% { opacity: 0.5; }
        100% { transform: translateX(200px); opacity: 0.3; }
      }

      @keyframes snowfall {
        0% { transform: translateY(0) translateX(0); opacity: 0.7; }
        100% { transform: translateY(300px) translateX(20px); opacity: 0; }
      }

      /* Curtain wave animation */
      .curtain-wave {
        animation: curtain-wave 5s ease-in-out infinite alternate;
        transform-origin: top center;
      }
      @keyframes curtain-wave {
        0% { transform: rotateZ(0deg) scaleX(1) skewY(0deg); }
        25% { transform: rotateZ(-1deg) scaleX(1.01) skewY(-2deg); }
        50% { transform: rotateZ(2deg) scaleX(1.03) skewY(4deg); }
        75% { transform: rotateZ(-1deg) scaleX(1.01) skewY(-2deg); }
        100% { transform: rotateZ(0deg) scaleX(1) skewY(0deg); }
      }

      /* Phone ring animation */
      .phone-hover:hover {
        animation: phone-ring 0.5s ease-in-out infinite alternate;
      }
      @keyframes phone-ring {
        0% { transform: rotate(-2deg) translateX(-1px); }
        25% { transform: rotate(1deg) translateX(1px); }
        50% { transform: rotate(-1deg) translateX(-1px); }
        75% { transform: rotate(2deg) translateX(1px); }
        100% { transform: rotate(-1deg) translateX(-1px); }
      }

      /* Newspaper animation */
      .newspaper-hover:hover {
        animation: newspaper-paper 3s ease-in-out infinite;
      }
      @keyframes newspaper-paper {
        0% { transform: translateY(0px) rotate(0deg) translateX(0px); }
        25% { transform: translateY(-6px) rotate(1deg) translateX(2px); }
        50% { transform: translateY(-4px) rotate(-0.5deg) translateX(-1px); }
        75% { transform: translateY(-8px) rotate(1.5deg) translateX(1px); }
        100% { transform: translateY(0px) rotate(0deg) translateX(0px); }
      }

      /* Tea steam animation */
      .tea-steam {
        position: absolute;
        pointer-events: none;
        z-index: 20;
      }
      .tea-steam::before, .tea-steam::after {
        content: '';
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(to top, rgba(255,255,255,0.5) 40%, rgba(255,255,255,0) 100%);
        opacity: 0.7;
      }
      .tea-steam::before {
        left: 0;
        animation: steam-rise 2.5s linear infinite;
      }
      .tea-steam::after {
        left: 14px;
        animation: steam-rise 3.2s linear infinite 0.8s;
      }
      @keyframes steam-rise {
        0% {
          transform: translateY(0) scaleX(1) scaleY(1) rotateZ(-8deg);
          opacity: 0.7;
        }
        40% {
          transform: translateY(-40px) scaleX(1.1) scaleY(1.2) rotateZ(2deg);
          opacity: 0.5;
        }
        80% {
          transform: translateY(-90px) scaleX(0.9) scaleY(1.3) rotateZ(-6deg);
          opacity: 0.2;
        }
        100% {
          transform: translateY(-120px) scaleX(1.05) scaleY(1.4) rotateZ(4deg);
          opacity: 0;
        }
      }

      /* Tree sway animation */
      .tree-sway {
        animation: tree-sway 6s ease-in-out infinite;
        transform-origin: bottom center;
      }
      @keyframes tree-sway {
        0%, 100% { transform: translateX(-50%) rotate(0deg); }
        25% { transform: translateX(-50%) rotate(4deg); }
        50% { transform: translateX(-50%) rotate(0deg); }
        75% { transform: translateX(-50%) rotate(-4deg); }
      }

      /* Clickable items hover effect */
      .clickable-item {
        cursor: pointer;
        transition: transform 0.1s, opacity 0.3s;
      }
      .clickable-item:active {
        transform: scale(0.97);
      }
      .clickable-item:hover {
        opacity: 0.8;
      }

      /* Page Animations */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
